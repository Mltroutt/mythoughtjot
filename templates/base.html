<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block title %}mythoughtjot{% endblock %} - mythoughtjot</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ MEDIA_URL }}css/static_style.css" type="text/css" media="screen" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  {% block css %}{% endblock %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    {% block javascript %}{% endblock %}



</head>
<body>

	 <div id="header">
              <div id="headerLeft">
              	<a href="/" title="mythoughtjot" alt="mythoughtjot"><img src="{{ MEDIA_URL }}images/mythoughtjotLogoAASD.png" /></a>
			  </div>
	</div>		<!-- end header-->
	<div id="static_content">

		<div id="content">
			{% block content %}
			Get some content
			{% endblock %}
		</div>
	  
	</div> <!-- end content -->
	<div id="footer">
	<span><a href="http://www.mythoughtjot.com">mythoughtjot.com</a></span>
	</div>
</body>
</html>
