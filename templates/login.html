<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>mythoughtjot</title>
    <link rel="stylesheet" href="../media/css/style.css" type="text/css" media="screen" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type='text/javascript' src='../media/js/draw.js'></script>
    <script type='text/javascript' src='../media/js/jquery.isotope.js'></script>
    <script type='text/javascript' src='../media/js/jquery.isotope.min.js'></script>

    		  <script>
  $(document).ready(function() {
    $("#loginbox").draggable({ containment: 'parent' });
  });
  </script>

</head>
<body>

		<div id="mainheader">
			 <div id="headerLeft">

				<h1 id="title">mythoughtjot</h1>

			  </div>
		</div>

	<div id="logincontent">


	  <div id="loginbox">
		<form class="primary-col" method="post" action="/authenticate">
			<div class="ltophead">
				<h2> Log In </h2>
			</div>
			<div class="lbody">
				<label for="email-login"> Email or username </label>
				<input id="email-login" type="text" tabindex="1" autocapitalize="off" spellcheck="false" autocorrect="off" autocomplete="off" value="" name="user">
				<label for="password-login"> Password </label>
				<input id="password-login" type="password" tabindex="2" name="password">
				<a class="right" tabindex="4" style="margin: 10px 0 0;" href="/forgot">Forgot your password?</a>
				<input class="primary" type="submit" tabindex="3" value="Log In">
			<p class="clear">
			New here?
			<a href="/signup?returnUrl=/">
			<strong>Create an Account.</strong>
			</a>
			</p>
			<input type="hidden" value="/" name="returnUrl">
		</form>
		<form class="secondary-col clearfix" method="post" action="/authenticate_openid">
			<label> Or log in with: </label>
			<input type="hidden" value="https://www.google.com/accounts/o8/id" name="openid_identifier">
			<input class="primary" type="submit" value="Google Account">
			<input type="hidden" value="/" name="returnUrl">
		</form>
		</div>
	  </div> <!-- loginbox -->
	 </div> <!-- end login box -->
	<div id="footer">
	<span><a href="www.mythoughtjot.com">mythoughtjot.com</a></span>
</div>
</body>
</html>
